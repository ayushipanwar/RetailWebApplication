<ng-container *ngIf="cartItems.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-products">
                <h2 class="text">My Cart</h2>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>price</th>
                            <th>Quantity</th>
                            <!-- <th>Total</th> -->
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems let i = index">
                            <td> {{i+1}}</td>
                            <td> {{item.prod_name}}</td>
                            <td><img style="width: 120px;" src="{{item.prod_image}}"></td>
                            <td style="width:25%">{{item.prod_description}}</td>

                            <td>{{item.prod_price}}</td>
                            <td>{{item.prod_quantity}}</td>
                            <!-- <td>{{item.prod_total}}</td> -->
                            <!-- <td>
                                <a routerLink="/cart" [queryParams]="{deleted:item.cartItemid}">
                                    <button class="btn btn-danger" (click)="deleteCartItem(item.cartItemid)">

                                        <i class="fas fa-trash-alt"></i></button></a>

                            </td> -->
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-dark" style="width: 120px;" routerLink="/catalog">Shop More</button>
                            </td>
                            <td>
                                <button class="btn btn-success" (click)="checkoutClickHandler()">Checkout</button>
                            </td>
                            <td><strong>Grand Total : {{totalAmount|currency:'INR'}}</strong></td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="cartItems.length ==0">
    <div class="container">
        <div class="card">
            <h3 class="card-title">My Cart</h3>
        </div>
        <div class="center">
            <img src="https://m.media-amazon.com/images/G/01/cart/empty/kettle-desaturated._CB445243794_.svg" alt="">
            <h4>Your Cart is Empty</h4>
            <h5>Add Item to it now</h5>
            <button class="btn btn-dark" routerLink="">Shop Now</button>
        </div>
    </div>
</ng-container>
