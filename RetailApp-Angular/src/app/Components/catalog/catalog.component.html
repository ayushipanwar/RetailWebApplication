<div class="card-top container-fluid">

    <div class="container d-flex">
        <div class="item">
            <div (click)="getAllProduct()">
            <img style="width:62px; margin-top:10px"
                src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100">
            <h6 style="font-size: 15px; font-style:normal;">All Products</h6>
            </div>
        </div>

        <div class="item" *ngFor="let i of arr">
            <div (click)="productCatgeory(i.categoryId)" > 
<!-- <div style="width:70px; height: 70;"> -->
            <img style="width:62px; height: 60px; margin-top:10px" src="{{i.image}}">
        </div>
            <h6 style="font-size: 15px; font-style:normal; margin-top: 5px;">{{i.title}}</h6>
        </div>
        </div>
        </div>

    <!-- </div> -->


<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productWrapper">
            <div class="card col-md-3">
                <img  src="{{item.prod_image}}">
                <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                    {{item. prod_name}}</h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                    {{item.prod_desc}}</p>
                <p><strong>{{item.prod_price| currency:'INR'}}</strong></p>
                <p></p>
                <button class="btn btn-primary"(click)="addToCart(item)"> Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
<app-footer></app-footer>
